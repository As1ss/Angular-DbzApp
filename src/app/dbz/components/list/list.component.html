<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item  d-flex justify-content-between align-items-center" *ngFor="
  let item of characterList;
  let i=index;
  let isFirst=first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd "

  [ngClass]="{'list-group-item-success': isEven,'list-group-item-warning':isOdd}">

  <div>
    <span class="text-primary">{{i+1}}. </span>
    <span>{{item.name}} - </span>
    <span><strong>Power:</strong></span>
    <span> {{item.power}}</span>
  </div>

  <button class="btn btn-danger justify-right"(click)="deleteCharacter(item.id)" >X</button>

  </li>
</ul>
